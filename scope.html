<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;

      //global scope
      function hitMe() {
        // local scope hitMe
        counter++;
      }

      // global scope
      function other() {
        // local scope other
      }

      hitMe();
      hitMe();
      hitMe();

      console.info(counter);

      function first() {
        // local scope first
        let firstVariable = "First";
        console.info(firstVariable);
      }

      function second() {
        // local scope second
        let secondVariable = "Second";

        function secondNested() {
          console.info(secondVariable);
        }
        secondNested();
      }

      first();
      second();

      /* console.info(firstVariable);
      console.info(secondVariable); */
    </script>
  </body>
</html>
