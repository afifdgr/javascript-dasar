<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const examValue = 77;

      if (examValue > 80) {
        document.writeln("<p>Amazing</p>");
      } else if (examValue > 75) {
        document.writeln("<p>Nice</p>");
      } else {
        document.writeln("<p>Try Again Next Year</p>");
      }
    </script>
  </body>
