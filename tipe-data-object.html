<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const orang = {};

      orang["nama"] = "Muhammad Afiv";
      orang["alamat"] = "Indonesia";
      orang["umur"] = "20 Tahun";

      console.table(orang);

      delete orang["umur"];

      console.table(orang);

      const orangLengkap = {
        nama: "Muhammad Afiv",
        alamat: "Indonesia",
        Umur: 21,
      };

      console.table(orangLengkap);

      console.table(`Nama : ${orangLengkap.nama}`);
      console.table(`Alamat : ${orangLengkap.alamat}`);
    </script>
  </body>
</html>
